

    <main class=" animate__animated animate__fadeIn"  *ngIf="publication">

      <div class="div-img"><img class="main-img" src="{{publication?.urlImg}}" alt=""></div>

      <h1>
        {{publication?.title}}
      </h1>
      <article [innerHTML]="publication?.content">
      </article>
      <span class="origin">{{publication?.origin}}</span>
    </main>
